
        <form name="listarUsuarios" ng-init="lista()">
                <div layout-gt-xs="row" layout-xs="column" layout-align="stretch center">
                    <div  layout="row" layout-align="center start">
                        <md-input-container md-no-float md-is-error="false" class="md-block flex-gt-xs flex-xs">
                            <input ng-model="nome"
                                   class="md-input"
                                   ng-change="gridActions.filter()"
                                   id="nome"
                                   placeholder="Search by Nome #"
                                   filter-by="nome"
                                   filter-type="text"
                                   aria-invalid="false">
                        </md-input-container>
                    </div>
                </div>
                <div grid-data grid-options="gridOptions" grid-actions="gridActions">
                   
                <div>   
                     <div layout-gt-sm="row" layout-sm="column" layout-align="center">
                    <div flex-gt-sm="25" flex-sm="100" layout="row" layout-align="start center">
                        <span>{{filtered.length}} items total</span>
                    </div>
                    <div flex-gt-sm="75" flex-xs="100">
                        <div layout-xs="column" layout="row" layout-align-xs="end end" layout-align="end center">
                            <grid-pagination max-size="5"
                                             boundary-links="true"
                                             class="pagination mdl-shadow--2dp"
                                             ng-if="paginationOptions.totalItems  > paginationOptions.itemsPerPage"
                                             total-items="paginationOptions.totalItems"
                                             ng-model="paginationOptions.currentPage"
                                             ng-change="reloadGrid()"
                                             items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                            <md-input-container flex-offset-gt-xs="5" class="items-per-page">
                                <md-select ng-init="paginationOptions.itemsPerPage = '10'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                                    <md-option>10</md-option>
                                    <md-option>25</md-option>
                                    <md-option>50</md-option>
                                    <md-option>75</md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>
                </div>
                    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                        <thead>
                        <tr>
                            
                            <th sortable="nome" class="sortable">
                                <span>Nome</span>
                            </th>
                            <th sortable="sobrenome" class="sortable">
                                <span>Sobrenome</span>
                            </th>
                            <th sortable='total.value' class="sortable">
                                <span>Email</span>
                            </th>
                            <th sortable='total.value' class="sortable">
                                <span>Status</span>
                            </th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr grid-item>
                            
                            <td style="text-align: center;">
                                <md-list-item>
                                <img src="../hirts/images/{{item.image}}" class="md-avatar">
                                <span>{{item.nome}}</span>
                                </md-list-item>
                            </td>
                            <td ng-bind="item.sobrenome"></td>
                            <td ng-bind="item.email"></td>
                            <td > <md-switch ng-model="item.status" ng-true-value="'Ativo'" ng-false-value="'Inativo'" ng-change="excluirUsuarioModal($event,item)" aria-label="Switch 1">
    {{ item.status }}
  </md-switch></td>
                            <td ><md-button class="md-raised md-primary" ng-click="atualizarUsuario($event,item)">
                     Editar
            </md-button></td>
                        </tr>
                        </tbody>
                    </table>
                </div> 
                <div layout-xs="column" layout="row" layout-align-xs="end end" layout-align="end center">
                    <grid-pagination max-size="5"
                                     boundary-links="true"
                                     class="pagination"
                                     ng-if="paginationOptions.totalItems  > paginationOptions.itemsPerPage"
                                     total-items="paginationOptions.totalItems"
                                     ng-model="paginationOptions.currentPage"
                                     ng-change="reloadGrid()"
                                     items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                    <md-input-container flex-offset-gt-xs="5" class="items-per-page">
                        <md-select ng-init="paginationOptions.itemsPerPage = '10'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                            <md-option>10</md-option>
                            <md-option>25</md-option>
                            <md-option>50</md-option>
                            <md-option>75</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                </div>
        </form>
        
    </body>    
</html>
